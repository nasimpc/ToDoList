<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


</head>

<body id="a" class="">
    <nav class="nav navbar navbar-expand-lg  bg-danger-subtle col-12">
        <div class="container text-black p-3 ">

            <h1>ToDo<span class="text-danger">List</span></h1>

        </div>
    </nav>
    <div class="card bg-info-subtle" style="width: 1000px">
        <div class="card-body">
            <h2 class="card-title">Create to-do List</h2>
            <form id="todo_form" onsubmit="saveToStorage(event)">
                <label class="form-label"> title</label>
                <input id="title" type="text" name="title" class="form-control" required />
                <label class="form-label"> description</label>
                <input id="description" type="text" name="description" class="form-control" required />
                <button class="btn btn-primary"> Create </button><br>

            </form>
        </div>
    </div>
    <h2>Lists</h2>
    <p id="b"></p>
    <div class="modal fade " id="group_model">
        <div class="modal-dialog modal-dialog-centered ">
            <div class="modal-content">
                <div class="modal-header bg-danger-subtle">
                    <h4 id="form_heading">Share List</h4>
                </div>
                <div class="modal-body bg-info-subtle">
                    <form id="create_group_form">

                        <div class="card mt-1 d-none">
                            <ul class="list-group overflow-y-scroll" id="user_list" style="max-height: 30vh;">
                            </ul>
                        </div>
                        <label class="form-label"></label>
                        <button id="form_submit" class="btn btn-info form-control"> Share </button><br>

                    </form>
                </div>
            </div>

        </div>

    </div>
